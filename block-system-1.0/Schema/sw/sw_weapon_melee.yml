#Savage Worlds - melee weapon
version: 0.1
system: sw
author:
  username: vertixico
  email: vertixico@gmail.com
unique_reference: weapon-melee-sw
name: Melee Weapon Statblock
description: Any kind of melee weapon in a Savage Worlds setting
fields:
  name:
    input: string
    description: "Weapon Name"
    label: "Name"
    placeholder: "Mighty Axe of Jack"
    required: true
  description:
    input: text
    rows: 3
    description: "Short description what this weapon looks like."
    label: "Description"
    placeholder: "Big, heavy and awesome with a grey shaft and a polished blade."
  damage:
    input: string
    description: "Damage (in dice) of this weapon"
    label: "Damage"
    placeholder: "3d6"
    required: true
  cost:
    input: integer
    description: "Cost of this weapon"
    label: "Cost"
    placeholder: 750
    required: true
  weight:
    input: integer
    description: "The weight of this weapon"
    label: "Weight"
    placeholder: 2
    required: true
  notes:
    input: text
    rows: 3
    description: "Game relevant notes, special effects"
    label: "Notes"
    placeholder: "Parry +1, Reach +2, 2 hands"
  image:
    input: integer
    render: image
    description: "paste here the ID of the image you want to be used as the image of the item"
    label: "Image Gallery ID"
    placeholder: "123"
