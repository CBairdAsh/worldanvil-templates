#Savage Worlds - armor
version: 0.1
system: sw
author:
  username: vertixico
  email: vertixico@gmail.com
unique_reference: armor-sw
name: Armor Statblock
description: Any kind of armor in a Savage Worlds setting
fields:
  name:
    input: string
    description: "Armor Name"
    label: "Name"
    placeholder: "Fancy Platemail of Jack"
    required: true
  description:
    input: text
    rows: 3
    label: "Description"
    description: "Short description what this armor looks like."
    placeholder: "Shiny and awesome."
  armor:
    input: string
    description: "Range (short/medium/far) of the weapon"
    label: "Damage"
    placeholder: "+1"
  weight:
    input: integer
    description: "The weight of this armor piece"
    label: "Weight"
    placeholder: 15
    required: true
  cost:
    input: integer
    description: "The cost of this armor piece"
    label: "Cost"
    placeholder: 5
    required: true
  notes:
    input: text
    rows: 3
    description: "Game relevant notes, special effects"
    label: "Notes"
    placeholder: "Parry +1,"
  image:
    input: integer
    render: image
    description: "paste here the ID of the image you want to be used as the image of the item"
    label: "Image Gallery ID"
    placeholder: "123"
