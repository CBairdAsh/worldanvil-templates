#Savage Worlds Powers
version: 0.1
system: sw
author:
  username: vertixico
  email: vertixico@gmail.com
unique_reference: item-sw
name: Power Statblock
description: A power in a Savage world setting, derived from a base power
fields:
  name:
    input: string
    description: "Power Name"
    label: "Name"
    placeholder: "Jacks Painful charsimatic Surge"
    required: true
  base:
    input: string
    description: "Base power, this power is derived from"
    label: "Based on"
    placeholder: "Bolt"
    required: true
  rank:
    input: string
    description: "Rank at which this power can be acquired"
    label: "Rank"
    placeholder: "Novice"
    required: true
  pp:
    input: string
    description: "Power Points for using this spell"
    label: "Power Points"
    placeholder: "2 / target"
    required: true
  range:
    input: string
    description: "At what range can this power take efect"
    label: "Range"
    placeholder: "Smarts x 10"
    required: true
  duration:
    input: string
    description: "Duration and potential distribution of PP use per time interval"
    label: "Duration"
    placeholder: "2 (1 per round, per target)"
    required: true
  description:
    input: text
    rows: 5
    description: "Short description what this power looks and acts like."
    placeholder: "A glaring pink light that entrances and then hits people in their chest"
    required: true
  notes:
    input: text
    rows: 5
    description: "Game relevant notes, special effects, reasoning behind alterations from base power"
    label: "Design Notes"
    placeholder: "Parry +1, Reach +2, 2 hands"
  image:
    input: integer
    render: image
    description: "paste here the ID of the image you want to be used as the image of the item"
    label: "Image Gallery ID"
    placeholder: "123"
