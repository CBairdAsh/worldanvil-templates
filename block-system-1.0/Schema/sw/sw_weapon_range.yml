#Savage Worlds - ranged weapon
version: 0.1
system: sw
author:
  username: vertixico
  email: vertixico@gmail.com
unique_reference: weapon-ranged-sw
name: Ranged Weapon Statblock
description: Any kind of ranged weapon in a Savage Worlds setting
fields:
  name:
    input: string
    description: "Weapon Name"
    label: "Name"
    placeholder: "Mighty Shortbow of Jack"
    required: true
  description:
    input: text
    rows: 3
    description: "Short description what this weapon looks like."
    label: "Description"
    placeholder: "Big, heavy and awesome with a grey shaft and a unicorn hair."
  range:
    input: string
    description: "Range (short/medium/far) of the weapon"
    label: "Damage"
    placeholder: "24/48/96"
    required: true
  damage:
    input: string
    description: "Damage (in dice) of this weapon"
    label: "Damage"
    placeholder: "3d6"
    required: true
  rof:
    input: string
    description: "Rate of Fire"
    label: "ROF"
    placeholder: "3"
    required: true
  cost:
    input: integer
    description: "The cost of this weapon"
    label: "Weight"
    placeholder: 750
    required: true
  weight:
    input: integer
    description: "The weight of this weapon"
    label: "Weight"
    placeholder: 2
    required: true
  shots:
    input: integer
    description: "The shots you have with this weapon before reload"
    label: "Shots"
    placeholder: 2
  minstrength:
    input: string
    description: "The minimum strength to properly wield this weapon"
    label: "Min Str"
    placeholder: "d6"
  notes:
    input: text
    rows: 3
    description: "Game relevant notes, special effects"
    label: "Notes"
    placeholder: "Parry +1, 2 hands"
    required: false
  image:
    input: integer
    render: image
    description: "paste here the ID of the image you want to be used as the image of the item"
    label: "Image Gallery ID"
    placeholder: "123"
