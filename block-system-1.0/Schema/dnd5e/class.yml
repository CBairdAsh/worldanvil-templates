version: 0.1
system: dnd5e
author: 
  username: WorldAnvil
  email: hello@worldanvil.com
unique_reference: background-dnd5e
name: Class Features
description: Class Features statblock for Dungeons and Dragons 5e
instructions: "It is suggested to use this block only for the features and maybe for the levels table. You should be writing an article about a new class and adding a Generic table for the class level benefits separately."
table: true
fields:
  name:
    input: string
    label: "Class Name"
    placeholder: "Medieval Janitor"
    required: true
  overview:
    input: text
    rows: 10
    label: "Overview"
  hitdice:
    input: select
    label: "Hit Dice"
    options:
      d4: d4
      d6: d6
      d8: d8
      d10: d10
      d12: d12
      d20: d20
  hitpointsfirstlevel:
    input: string
    label: "Hit Point at 1st Level"
  hitpointsathigherlevels:
    input: string
    label: "Hit Points at Higher Levels"
  armorproficiencies:
    input: string
    label: "Armor Proficiences"
  weaponproficiences:
    input: string
    label: "Weapon Proficiences"
  tools:
    input: string
    label: "Tools"
  savingthrows:
    input: string
    label: "Saving Throws"
  skills:
    input: text
    rows: 4
    label: "Skills"
  spellcasting:
    input: text
    rows: 10
    label: "Spellcasting"
  equipment:
    input: text
    rows: 10
    label: "Starting Equipment"