version: 1.0
system: Zweihander
author: 
  username: TonyElgin   
unique_reference: Zweihander-NPC
name: Zweihander NPC Sheet 
display_template: zweihander-npc.html.twig
description: NPC Sheet for Zweihander Grim and Perilous
instructions: "The character sheet is meant to be used for the NOT trackable resources. Things like Curent HP, XP, Temporary HP, Ammunition, Class Resource, Spells remaining etc. will be tracked and used via the Campaign manager and the Digital Storyteller Screen (DSTS)"
fields:
#############################################################################
# General Info
#############################################################################
  name:
    input: string
    label: "Character Name"
    placeholder: "Name"
    required: true
 
  species:
    input: string
    label: "Species"
    placeholder: "Enter species"
    required: true

#############################################################################
# Attributes 
#############################################################################
  combat:
    input: integer
    label: "Combat"
    required: true
    min: 1
    max: 100

  combat_bonus:
    input: integer
    label: "CB"
    required: true
    min: 1
    max: 10

  brawn:
    input: integer
    label: "Brawn"
    required: true
    min: 1
    max: 100

  brawn_bonus:
    input: integer
    label: "BB"
    required: true
    min: 1
    max: 10

  agility:
    input: integer
    label: "Agility"
    required: true
    min: 1
    max: 100

  agility_bonus:
    input: integer
    label: "AB"
    required: true
    min: 1
    max: 10

  perception:
    input: integer
    label: "Perception"
    required: true
    min: 1
    max: 100

  perception_bonus:
    input: integer
    label: "PB"
    required: true
    min: 1
    max: 10

  intelligence:
    input: integer
    label: "Intelligence"
    required: true
    min: 1
    max: 100

  intelligence_bonus:
    input: integer
    label: "IB"
    required: true
    min: 1
    max: 10

  willpower:
    input: integer
    label: "Willpower"
    required: true
    min: 1
    max: 100

  willpower_bonus:
    input: integer
    label: "WB"
    required: true
    min: 1
    max: 10

  fellowship:
    input: integer
    label: "Fellowship"
    required: true
    min: 1
    max: 100

  fellowship_bonus:
    input: integer
    label: "FB"
    required: true
    min: 1
    max: 10

#############################################################################
# Derived Stats
#############################################################################
  initiative_mod:	
    input: integer
    label: "Int"
    placeholder: "PB+3"

  move_mod:
    input: integer
    label: "Mov"
    placeholder: "AB+3"

  dmg_threshold:
    input: string
    label: "D'Th"
    placeholder: "BB+Armor+3 - then +6/12/18"

  peril_threshold:
    input: string
    label: "P'Th"
    placeholder: "WB+3 - then +6/12/18"

  parry:
    input: string
    label: "Parry"
    placeholder: "none"

  dodge:
    input: string
    label: "Dodge"
    placeholder: "none"

  rfa:
    input: string
    label: "RFa"
    placeholder: "Enter threat"
#############################################################################
# Skills 
#############################################################################
  skills:
    input: text
    rows: 4
    label: "Skills:"
    placeholder: "Enter all skills"

############################################################################
# Attacks
############################################################################
  attack_profile:
    input: text
    rows: 4
    label: "Attack Profile"
    placeholder: "Enter attacks"

############################################################################
# Traits
############################################################################

  traits:
    input: text
    rows: 6
    label: "Traits"
    placeholder: "Enter creature traits"

############################################################################
# Trappings
############################################################################

  trappings:
    input: text
    rows: 3
    label: "Trappings"
   


