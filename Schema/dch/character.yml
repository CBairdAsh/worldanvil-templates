version: 0.1
system: dch
author:
  username: Kummer Wolfe
  email: cb.ash@highlandcitadel.com
unique_reference: character-dch
name: Character Sheet
description: Character sheet for Mayfair Games DC Heroes
instructions: "This character sheet is intended for long term tracking of a character. In session values of temporary body / mind / spirit, or disposable equipment is not to be tracked here."
fields:
  name:
    input: string
    label: "Hero name"
    placeholder: "Captain Thunderbolt"
    required: true
  dex:
    input: integer
    label: "Dexterity"
    description: "This represents a character's nimbleness and agility"
    required: true
  str:
    input: integer
    label: "Strength"
    description: "This represents a character's ability to lift weight and withstand duress"
    required: true
  body:
    input: integer
    label: "Body"
    description: "This represents a character's standard resistance to physical damage"
    required: true
  int:
    input: integer
    label: "Intelligence"
    description: "Intelligence represents a character's ability to think rapidly and his or her knowledge of facts"
    required: true
  will:
    input: integer
    label: "Willpower"
    description: "Willpower represents a character's ability to draw conclusions and his or her willpower in general"
    required: true
  mind:
    input: integer
    label: "Mind"
    description: "This is the measure of a character's resistance to mental stress"
    required: true
  infl:
    input: integer
    label: "Influence"
    description: "Influence represents the power of a character's personalty and presence"
    required: true
  aura:
    input: integer
    label: "Aura"
    description: "Aura is the character's ability to intercede with their personality to affect the actions of others and also indicates their level of magical power."
    required: true
  spirit:
    input: integer
    label: "Spirit"
    description: "This represents a character's ability to withstand mystical stress and is a measure of their general spiritual resolve"
    required: true
  htps:
    input: integer
    label: "Hero Points"
    description: "Numerical reflection of a character's adventuring experience"
  powers:
    input: string
    label: "Powers"
    placeholder: ""
  bnsandlim:
    input: string
    label: "Bonuses and Limitations"
    placeholder: ""
  skills:
    input: string
    label: "Skills"
    placeholder: ""
  ads:
    input: string
    label: "Advantages"
    placeholder: ""
  drawbacks:
    input: string
    label: "Drawbacks"
    placeholder: ""
  occupation:
    input: string
    label: "Occupation"
    placeholder: ""
  wealth:
    input: integer
    label: "Wealth"
    description: "Character's available finances and standard of living"
  equip:
    input: string
    label: "Equipment"
    placeholder: ""
  subplots:
    input: string
    label: "Subplots"
    description: "A subplot tells or suggests a story which is secondary to the main plot but important to that particular player character"
    placeholder: ""
