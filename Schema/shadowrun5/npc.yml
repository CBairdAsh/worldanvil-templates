version: 0.1
system: shadowrun5
author:
  username: TTIO
  email: sanchitsharma1@gmail.com
unique_reference: npc_shadowrun5
name: NPC Statblock
display_template: npc_shadowrun5.html.twig
description: Statblock for NPCs in Shadowrun 5e
instructions: "This is not a full character sheet, but can be used for PCs if they have an alternative character sheet."
fields:
  name:
    input: string
    label: "Character Name"
    placeholder: "Some Dude(ette)"
    required: true
  metatype:
    input: string
    label: "Metatype"
    description: "Include the metavariant/subtype here."
    placeholder: "Human"
    required: true
  gender:
    input: string
    label: "Gender"
    description: "Apparent Gender, as seen by others players"
    placeholder: ""
  # Options, to allow hiding and showing elements
  is_ai:
    input: checkbox
    label: "Is AI"
    description: "Check if the character is an AI."
  is_magic_user:
    input: checkbox
    label: "Is magic user"
    description: "Check if the character has the Magic attribute."
  is_technomancer:
    input: checkbox
    label: "Is technomancer"
    description: "Check if the character is a technomancer."
  is_rigger:
    input: checkbox
    label: "Is rigger"
    description: "Check if the character is a rigger (either vehicle or drone, it doesn't matter)."
  is_decker:
    input: checkbox
    label: "Is decker"
    description: "Check if the character is a decker, or otherwise uses a device that needs a matrix condition monitor."
  is_cybered:
    input: checkbox
    label: "Is cybered"
    description: "Check if the character has any cybernetic augments."
  has_powers:
    input: checkbox
    label: "Has powers"
    description: "Check if the character has any powers - this includes both adept powers and racial powers (for monsters or infected)."
  # End options
  body:
    input: integer
    label: "Body"
    placeholder: "1"
    min: 1
    max: 15
  agility:
    input: integer
    label: "Agility"
    placeholder: "1"
    min: 1
    max: 15
  reaction:
    input: integer
    label: "Reaction"
    placeholder: "1"
    min: 1
    max: 15
  strength:
    input: integer
    label: "Strength"
    placeholder: "1"
    min: 1
    max: 15
  willpower:
    input: integer
    label: "Willpower"
    placeholder: "1"
    min: 1
    max: 15
  logic:
    input: integer
    label: "Logic"
    placeholder: "1"
    min: 1
    max: 15
  intuition:
    input: integer
    label: "Intuition"
    placeholder: "1"
    min: 1
    max: 15
  charisma:
    input: integer
    label: "Charisma"
    placeholder: "1"
    min: 1
    max: 15
  essence:
    input: integer
    label: "Essence"
    placeholder: "600"
    required: true
    min: 1
    max: 600
  edge:
    input: integer
    label: "Edge"
    min: 0
    max: 15
  magic:
    input: integer
    label: "Magic"
    min: 0
    max: 15
  resonance:
    input: integer
    label: "Resonance"
    min: 0
    max: 15
  depth:
    input: integer
    label: "Depth"
    min: 0
    max: 15
  condition:
    input: string
    label: "Condition Monitor"
    placeholder: "8/8"
  condition_matrix:
    input: integer
    label: "Matrix Condition Monitor"
    placeholder: "8"
  armor:
    input: integer
    label: "Armor"
    placeholder: "0"
  initiative_physical:
    input: string
    label: "Physical Initiative"
    placeholder: "1 + 1D6"
  initiative_matrix:
    input: string
    label: "Matrix Initiative"
    placeholder: "1 + 1D6"
  initiative_astral:
    input: string
    label: "Astral Initiative"
    placeholder: "1 + 1D6"
  limits:
    input: string
    label: "Limits"
    placeholder: "Physical 1, Mental 1, Social 1"
  skills_active:
    input: text
    label: "Active Skills"
    rows: 2
  skills_knowledge:
    input: text
    label: "Knowledge Skills"
    rows: 2
  qualities:
    input: text
    label: "Qualities"
    rows: 2
  initiate:
    input: integer
    label: "Initiate Grade"
    min: 0
    placeholder: "0"
  vehicles:
    input: text
    label: "Vehicles"
    description: "Vehicles and Drones. Do not include their stats here."
    rows: 4
  gear:
    input: text
    label: "Gear"
    rows: 4
  spells:
    input: text
    label: "Spells"
    rows: 4
  powers:
    input: text
    label: "Powers"
    rows: 4
  weapons:
    input: text
    label: "Weapons"
    rows: 4
