fields:
  age:
    label: "Age"
    required: true
    input: integer
  gender:
    label: "Gender"
    required: true
    input: string
  personality background:
    label: "Personality Background"
    input: string
    placeholder: "eg Hot-tempered"
  appearance:
    label: "Appearance"
    input: string
    placeholder: "eg large, blue eyes, curly black hair, carrying a large club"
  homeland:
    label: "Homeland"
    required: true
    input: string
  caste:
    label: "Caste"
    required: true
    input: string
    description: "Caste is the social class from which the character was born and/or has emerged."
    placeholder: "eg Farmer"
  event:
    label: "Event"
    input: string
    description: "The event that gave you your trait."
    placeholder: "eg One of the Rabble"
  trait:
    label: "Trait"
    required: true
    input: string
    description: "Traits are elements of your character’s background that you can evoke in play, potentially regaining spent Fortune points."
    placeholder: "eg Betrayed"
  archetype:
    label: "Archetype"
    required: true
    input: string
    description: "Archetype tells you what your character does."
    placeholder: "eg Mercenary"
  nature:
    label: "Nature"
    required: true
    input: string
    description: "Nature tells you how and why your character might choose to act in a certain way."
    placeholder: "eg Cautious"
  education:
    label: "Education"
    required: true
    input: string
    placeholder: "eg Elder Mentor"
  war story:
    label: "War Story"
    required: true
    input: string
    description: "For some, it is their most fearsome encounter or adventure to date, while for others, it is merely the latest in a string of harrowing experiences."
    placeholder: "eg Survived a Stint at Court"
  languages:
    label: "Languages"
    required: true
    input: string
  agility:
    label: "Agility"
    required: true
    input: integer
    description: "Agility is the measure of your physical and manual dexterity, sense of balance, and body control."
  awareness:
    label: "Awareness"
    required: true
    input: integer
    description: "Awareness represents perception and sense acuity across all five of the key senses: vision, hearing, feeling, taste, and smell."
  brawn:
    label: "Brawn"
    required: true
    input: integer
    description: "Brawn is a measure of might, endurance, toughness, and the physical force you can exert, it determines your close combat damage bonus and the Vigor reserve, the amount of physical injury or stress that you can withstand."
  coordination:
    label: "Coordination"
    required: true
    input: integer
    description: "The Coordination attribute describes hand/eye coordination, aim, and ability to navigate within one's surroundings, both physically and mentally."
  intelligence:
    label: "Intelligence"
    required: true
    input: integer
    description: "Intelligence is the measure of your wit, intellect, and a combination of studies and cunning learned on the streets."
  personality:
    label: "Personality"
    required: true
    input: integer
    description: "Personality is a measure of your charisma, ease of social interaction, and ability to be charming or deceptive as needed. Personality also determines your bonus damage for Threaten actions."
  willpower:
    label: "Willpower"
    required: true
    input: integer
    description: "A person’s force of will, and mental resolve, the Willpower attribute determines your Resolve capacity, the reserve of sanity that prevents mental trauma."
  ancient bloodline:
    label: "Ancient Bloodline"
    required: true
    input: checkbox
    description: "Ancient Bloodline indicates that you are obviously descended from one of the great fallen civilizations, peoples whose physical and mental attributes were greater than those of the folk of the Hyborian Age." 
  fortune points:
    label: "Fortune Points"
    input: integer
  courage bonus:
    label: "Courage Bonus"
    input: integer
  armour qualities:
    label: "Armour Qualities"
    input: string
  armour soak head:
    label: "Armour Soak Head"
    input: integer
