    label: "Race"
  profession:
    input: string
    label: "Profession / Title"
  challenge_rating:
    input: string
    description: "Challenge Rating"
    label: "Challenge Rating"
    placeholder: "1/2"
  size:
    input: select
    label: "Size"
    options:
      Tiny: Tiny
      Small: Small
      Medium: Medium
      Large: Large
      Huge: Huge
      Gargantuan: Gargantuan
  languages:
    input: string
    label: "Languages"
    placeholder: "Common, Dwarvish, Draconic"
  alignment:
    input: select
    label: "Alignment"
