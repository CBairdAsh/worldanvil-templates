fields:
  school:
    label: "school"
    description: "Magical school of the spell"
    required: true
    input: select
    options:
      Abjuration: Abjuration
      Conjuration: Conjuration
      "Conjuration: Calling": "Conjuration: Calling"
      "Conjuration: Creation": "Conjuration: Creation"
      "Conjuration: Healing": "Conjuration: Healing"
      "Conjuration: Summoning": "Conjuration: Summoning"
      Divination: Divination
      Enchantment: Enchantment
      "Enchantment: Charm": "Enchantment: Charm"
      "Enchantment: Compulsion": "Enchantment: Compulsion"
      Evocation: Evocation
      Illusion: Illusion
      "Illusion: Figment": "Illusion: Figment"
      "Illusion: Glamer": "Illusion: Glamer"
      "Illusion: Pattern": "Illusion: Pattern"
      "Illusion: Phantasm": "Illusion: Phantasm"
      "Illusion: Shadow": "Illusion: Shadow"
      Necromancy: Necromancy
      Transmutation: Transmutation
      Universal: Universal
  descriptor:
    label: "descriptor"
    input: select
    options:
      acid: acid
      chaotic: chaotic
      cold: cold
      darkness: darkness
      death: death
      electricity: electricity
      evil: evil
      fear: fear
      fire: fire
      force: force
      good: good
      language-dependent: language-dependent
      lawful: lawful
      light: light
      mind-affecting: mind-affecting
      sonic: sonic
      teleportation: teleportation
  level:
    label: "Level"
    placeholder: "eg Chaos 6, Clr 6"
    required: true
    input: string
  component v:
    label: "component v"
    input: checkbox
  component s:
    label: "component s"
    input: checkbox
  component m:
    label: "component m"
    input: checkbox
  component f:
    label: "component f"
    input: checkbox
  component df:
    label: "component df"
    input: checkbox
  xp cost:
    label: "xp cost"
    input: integer
  casting time:
    label: "casting time"
    input: string
  range:
    label: "range"
    input: string
  target:
    label: "target"
    description: "Target or affected area of the spell"
    placeholder: "eg 1 living creature, 10-foot burst, 15-foot cone"
    input: string
  duration:
    label: "duration"
    description: "Duration of the spell"
    placeholder: "eg instant, 1 round, concentration, 10 minutes, unlimited"
    input: string
  saving throw:
    label: "saving throw"
    input: string
  spell resistance:
    label: "spell resistance"
    input: string
  description:
    label: "description"
    description: "Spell description"
    input: text
    rows: 10
