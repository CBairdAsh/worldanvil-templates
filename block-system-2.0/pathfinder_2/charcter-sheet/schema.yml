fields:
#
# Character basics
#
  character_name:
    input: string
    description: "The name of your character"
    label: "Character Name"
    placeholder: "Hildr Brïnfrior"
    required: true
  player_name:
    input: string
    description: "The name of the player"
    label: "Player Name"
    placeholder: "Gorkam Worka"
#
# Character class and level
#
  class: 
    input: string 
    label: "Class"
    description: "Class of your character"
    placeholder: "Priest"
  level:
    input: integer
    label: "Level"
    description: "Your character level"
    placeholder: "13"
  hero_points:
    input: integer
    label: "Hero Points"
    description: "Your character hero points"
    placeholder: "10"
  experience:
    input: integer
    description: "Number of experience point"
    label: "Experience Points"
    placeholder: "1250"
#
# Character Role Playing and history
#
  ancestry_and_heritage:
    input: text
    rows: 3
    description: "Ancestry and heritages of your character"
    label: "Ancestry & Heritages"
    placeholder: "Daughter of the Frozen Lords of Brïn"
  background:
    input: text
    rows: 5
    description: "Background infos for your character"
    label: "Background"
  size:
    input: string 
    label: "Size"
    description: "Character Size, including units (1.85m or 6ft for ex)"
    placeholder: "1.85m"
  alignement:
    input: string
    label: "Alignment"
    description: "Character Alignment, i.e : Chaotic Neutral"
    placeholder: "Chaotic Good"
  traits:
    input: string
    label: "Traits"
    description: "Character Traits"
    placeholder: ""	
  deity:
    input: string
    label: "Deity"
    description: "Worshipped Deity"
    placeholder: "The Cold Flame"
#
# Character Attributs 
#
  strength_score:
    input: integer
    label: "Strength"
    description: "Strength of your character"
    placeholder: "10"
    min: 1
  dexterity_score:
    input: integer
    label: "Dexterity"
    description: "Dexterity of your character"
    placeholder: "10"
    min: 1
  constitution_score:
    input: integer
    label: "Constitution"
    description: "Constitution of your character"
    placeholder: "10"
    min: 1
  intelligence_score:
    input: integer
    label: "Intelligence"
    description: "Intelligence of your character"
    placeholder: "10"
    min: 1
  wisdom_score:
    input: integer
    label: "Wisdom"
    description: "Wisdom of your character"
    placeholder: "10"
    min: 1
  charisma_score:
    input: integer
    label: "Charisma"
    description: "Charisma of your character"
    placeholder: "10"
    min: 1
#
# Class DC
#
  class_dc_ability:
    input: select
    label: "Class Main Ability"
    options:
      Strength: STR
      Dexterity: DEX
      Constitution: CON
      Intelligence: INT
      Wisdom: WIS
      Charism: CHA
  class_dc_proficiency:
    input: select
    label: "Class DC Proficiency"
    options:
