fields:
  level:
    label: "Level"
    description: "Level of the spell (choose 0 for Cantrips)"
    required: true
    input: integer
    min: 0
    max: 10
  school:
    label: "School"
    description: "Magical school of the spell"
    required: true
    input: select
    options:
      Abjuration: Abjuration
      Conjuration: Conjuration
      Divination: Divination
      Evocation: Evocation
      Illusion: Illusion
      Necromancy: Necromancy
      Transmutation: Transmutation
  traits:
    label: "Traits"
    description: "Trait list of the spell"
    input: string
    placeholder: "eg fire, cold, evil, good, healing, acid, mental"
  tradition arcane:
    label: "Tradition arcane"
    input: checkbox
  tradition divine:
    label: "Tradition divine"
    input: checkbox
  tradition occult:
    label: "Tradition occult"
    input: checkbox
  tradition primal:
    label: "Tradition primal"
    input: checkbox
  cast:
    label: "Cast"
    description: "Number of actions required to cast the spell"
    required: true
    placeholder: "eg single action, two actions, 10 minutes"
    input: string
  component material:
    label: "Component material"
    description: "If the spell consumes materials"
    input: checkbox
  component somatic:
    label: "Component somatic"
    description: "If the spell needs gestures"
    input: checkbox
  component verbal:
    label: "Component verbal"
    description: "If the spell needs spoken words"
    input: checkbox
  component focus:
    label: "Component focus"
    description: "If the spell needs a focus"
    input: checkbox
  range:
    label: "Range"
    description: "Range of the spell"
    placeholder: "eg touch, 30 feet, 120 feet, 1000 feet"
    input: string
  target:
    label: "Target"
    description: "Target of the spell"
    placeholder: "eg 1 living creature, 10-foot burst, 15-foot cone"
    input: string
  duration:
    label: "Duration"
    description: "Duration of the spell"
    placeholder: "eg instant, 1 round, concentration, 10 minutes, unlimited"
    input: string
  saving throw:
    label: "Saving Throw"
    description: "Saving throw for the spell"
    placeholder: "eg Will, basic Reflex, Reflex"
    input: string
  description:
    label: "Description"
    description: "Spell description"
    input: text
    rows: 10
